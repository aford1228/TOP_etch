<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

    <title>Etch-a-Sketch</title>

</head>

<body>

    <section id="header">

        <h1>Etch-a-Sketch</h1>

    </section>

    <section id="mainContent">

        <div class="sidebar">

            <label for="colorPicker">
                
                <p class="pColor">COLOR</p>

                <input id="picker" type="color" name="colorPicker">

            </label>

            <label class="switch">

                <input type="checkbox">

                <span class="slider"></span>

            </label>

            <button id="etchReset" type="reset" value="reset">Reset</button>

        </div>

        <div class="container"></div>

    </section>
    
</body>

</html>
