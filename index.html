<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

    <title>Etch-a-Sketch</title>

</head>

<body>

    <section id="header">

        <h1>Etch-a-Sketch</h1>

        <!-- ADD FIXED POSITIONING TO TOP RIGHT -->

        <label class="switch">

            <input type="checkbox">

            <span class="slider"></span>

        </label>

    </section>

    <section id="mainContent">

        <div id="container"></div>

        <div id="sidebar">

            <label for="colorPicker">
                
                <input id="picker" type="color" name="colorPicker">

                <p id="rgb"></p>

            </label>

            <button id="monocolor" class="active" type="button">Monocolor</button>

            <button id="rainbow" type="button">Rainbow</button>

            <button id="eraser" type="button">Eraser</button>

            <button id="etchReset" type="reset" value="reset">Reset</button>

        </div>

    </section>
    
</body>

</html>
